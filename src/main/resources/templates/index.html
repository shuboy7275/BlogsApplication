<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary"
		data-bs-theme="dark">

		<div class="container-fluid">
			<a class="navbar-brand" href="#">AshokIT Blog</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">All Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="register">Register</a>
					</li>

					<li class="nav-item"><a class="nav-link" href="login">Login</a>
					</li>

				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>

	</nav>

	<div class="container">
		<div class="row" style="margin-top: 20px">
			<div class="col-8">


				<table th:each="Posts : ${getPosts}" class="table table-striped">
					<tr>
						<th><h4>
								<a href="#" th:text="${Posts.title}"></a>
							</h4> <b th:text="${Posts.createdOn}"></b></th>
					</tr>
					<tr>
						<td><p th:text="${Posts.description}"></p></td>
					</tr>
					<tr>
						<td th:text="${Posts.content}"></td>
					</tr>

				</table>

			</div>
			<div class="col-4">
				<div class="box">
					<form action="" method="get">
						<table class="table table-striped">
							<tr>
								<th><h2>Blog Search</h2></th>
							</tr>
							<tr>
								<td><input type="text" name="search"> <input
									type="submit" value="Search" class="btn btn-primary"></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer class="bg-info text-center text-lg-start fixed-bottom">
		<!-- Copyright -->
		<div class="text-center p-3"
			style="background-color: rgba(134, 104, 104, 0.2);">

			<p>
				Copyright Â© 2023 : <a class="text-dark"
					href="https://www.ashokitech.com/">AshokIT</a> All Rights Reserved
			</p>
		</div>
		<!-- Copyright -->
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
