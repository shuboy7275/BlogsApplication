<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	
<style >
	.container{
	padding-top: 100px;
	padding-left: 200px;
	
	}
	
</style>

</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

		<div class="container-fluid">
			<a class="navbar-brand" href="#">AshokIT Blog</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="userRetrieval">Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="#">New Post</a>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="comments">Comments</a>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="userLogout">Logout</a>
					</li>

				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>

	</nav>
	
	<div class="container">
		<div class="row">

			<div class="col-md-8 col-md-offset-2">

               <p th:text = "${success}" class = "text-success"/>
               
               
                <form action="#" th:action="@{/userPost}" th:object = "${post}" method = "POST">
				
				<h1>Create post</h1>
                      <input type="hidden" th:field="*{blogId}" /> 
					<div class="form-group has-error">
						<label for="title">Title</label> <input type="text"
							class="form-control" name="title" th:field = "*{title}"/>

					</div>

					<div class="form-group">
						<label for="descrption">Description</label> <input type="text"
							class="form-control" name="decription" th:field = "*{description}"/>
					</div>
					
					<div class="form-group">
						<label for="content">Content</label>
						<textarea rows="5" id = "content" class="form-control" name="content" th:field = "*{content}"></textarea>
					</div><br><br>

					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Submit" />

					</div>

				</form>
			</div>

		</div>
	</div>
	<script
	src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
<script>
      ClassicEditor
          .create( document.querySelector( '#content' ) )
          .then( editor => {
           console.log( editor );
        } )
         .catch( error => {
           console.error( error );
        } );
</script>


<footer class="bg-info text-center text-lg-start fixed-bottom">
		<!-- Copyright -->
		<div class="text-center p-3"
			style="background-color: rgba(134, 104, 104, 0.2);">

			<p>
				Copyright Â© 2023 : <a class="text-dark"
					href="https://www.ashokitech.com/">AshokIT</a> All Rights Reserved
			</p>
		</div>
		<!-- Copyright -->
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
