<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<style>
.container {
	padding-top: 100px;
}

#password {
	padding-left: "100px";
}
</style>



</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary"
		data-bs-theme="dark">

		<div class="container-fluid">
			<a class="navbar-brand" href="#">AshokIT Blog</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="postpage">New
							Post</a></li>

					<li class="nav-item"><a class="nav-link" href="comments">Comments</a>
					</li>

					<li class="nav-item"><a class="nav-link" href="userLogout">Logout</a></li>

				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>

	</nav>

	<div class="container">

		<h2>List Of Posts</h2>

		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>
		<table class="table table-striped table-bordered table-hover">
			<thead class="table-dark">
				<tr>
					<th scope="col">S.No</th>
					<th scope="col">Post Title</th>
					<th scope="col">Post Short Description</th>
					<th scope="col">Post Content</th>
					<th scope="col">Created On</th>
					<th scope="col">Action</th>
					<th scope="col">Action</th>

				</tr>

			</thead>
			<tbody>
				<tr th:each=" Posts : ${getPosts}">
					<td th:text="${Posts.blogId}"></td>
					<td th:text="${Posts.title}"></td>
					<td th:text="${Posts.description}"></td>
					<td th:text="${Posts.content}"></td>
					<td th:text="${Posts.createdOn}"></td>
					<td><a th:href="@{update?/(blogId=${Posts.blogId})}"
						class="btn btn-info">UPDATE</a></td>
					<td><a href="#" class="btn btn-danger">Delete</a></td>

				</tr>

			</tbody>
		</table>



	</div>

	<footer class="bg-info text-center text-lg-start fixed-bottom">
		<!-- Copyright -->
		<div class="text-center p-3"
			style="background-color: rgba(134, 104, 104, 0.2);">

			<p>
				Copyright Â© 2023 : <a class="text-dark"
					href="https://www.ashokitech.com/">AshokIT</a> All Rights Reserved
			</p>
		</div>
		<!-- Copyright -->
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
